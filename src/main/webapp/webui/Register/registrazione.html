    <div class="container">
        <div class="row">
            <div class="col-md-4 col-md-offset-4">
                <div class="login-panel panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">Registrazione</h3>
                    </div>
                    <div class="panel-body">
                        <form role="form">
                            <fieldset>
                            	<div class="form-group">
                                    <input class="form-control" placeholder="Username" name="username" type="text" autofocus ng-model="register.name" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="E-mail" name="email" type="email" autofocus ng-model="register.email" required>
                                </div>
                                <div class="form-group">
                                    <input class="form-control" placeholder="Password" name="password" type="password" ng-model="register.password" required>
                                </div>
                                <!-- Change this to a button or input when using this as a form -->
                            <button type="submit" ng-click="registrati()" class="btn btn-primary btn-xl">Registrati</button>
                            </fieldset>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
